<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- {{nextYear('안녕하세요')}} -->
      {{otherMethod('안녕하세요')}}
      <input v-bind:type="type" v-bind:value="inputData" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "soom coder",
            age: 28,
          },
          inputData: "hello",
          type: "number",
        },
        methods: {
          nextYear(greeting) {
            // data를 바로 this에 넣어줌
            return (
              greeting +
              "! " +
              this.person.name +
              "는 내년에 " +
              (this.person.age + 1) +
              "살 입니다."
            );
          },
          otherMethod: function () {
            return this.nextYear("Hi");
          },
        },
      });
    </script>
  </body>
</html>
